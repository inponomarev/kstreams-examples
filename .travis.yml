---

language: java

services:
  - docker

cache:
  directories:
  - $HOME/.m2

before_install:
  - docker pull exoplatform/jdk
  - docker run -d --name kstreams exoplatform/jdk /bin/sh -c "apt-get update ; apt-get install -y graphviz" -v $HOME:/app 
  - docker ps -a
  - docker exec kstreams /bin/sh -c "mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V"
  - docker exec kstreams /bin/sh -c "mvn test -B"

after_success:
  - cd slides/target/generated-slides
  - git init
  - git config user.name "${GH_USER_NAME}"
  - git config user.email "${GH_USER_EMAIL}"
  - git add . ; git commit -m "Deploy to GitHub Pages"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:gh-pages > /dev/null 2>&1
