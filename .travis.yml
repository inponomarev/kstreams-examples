---

language: java

services:
  - docker

cache:
  directories:
  - $HOME/.m2

before_install:
  - docker pull openkbs/ubuntu-bionic-jdk-mvn-py3
  - docker run --rm -u root --name kstreams -v $(pwd):/data openkbs/ubuntu-bionic-jdk-mvn-py3 /bin/bash -c "apt-get update ; apt-get install -y graphviz ; ls -lah . ; mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V ; mvn test -B"

after_success:
  - cd slides/target/generated-slides
  - git init
  - git config user.name "${GH_USER_NAME}"
  - git config user.email "${GH_USER_EMAIL}"
  - git add . ; git commit -m "Deploy to GitHub Pages"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:gh-pages > /dev/null 2>&1
